<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/register-login.css">
    <title>Filter Options</title>
</head>



<body>
    <div class="nav_custom">
        <nav class="navbar navbar-custom">
            <!-- logo -->
            <span><img class="navlogo" src="../images/spork yellow.png"></span>
            <div class="button-div">
                <!-- Create button -->
                <button id="create-button" class="nav-button">Create</button>
                <!-- Filter button -->
                <button id="filter-button" class="nav-button">Filter</button>
                <!-- account login -->
                <button id="account-button" class="nav-button"><img class="account-icon" src="../images/account-icon.png"></button>
                <!-- <img class="account-icon" src="images/account-icon.png"> -->
            </div>
        </nav>

    </div>

    <!-- This div is centered | All the contents of the form are here-->
    <div class="account-body-container">
        <div class="container" id="account-body">
            <h2 class="black-text text-center ricipe-title">Filter</h2>

            <!-- this will be dinamic! >> loopy loop? -->
            <div class="form-check">
                <!-- id will be dinamically assigned using variable? -->
                <input type="checkbox" class="form-check-input" id="(ingredient)">
                <!-- the ingridient will be filled automatically -->
                <label class="form-check-label" for="(ingredient)">(ingridient)</label>
            </div>

            <!-- example extra content -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="(ingredient)">
                <label class="form-check-label" for="(ingredient)">(ingridient2)</label>
            </div>
            <!-- end of example -->
        </div>

    </div>

</body>

</html>
