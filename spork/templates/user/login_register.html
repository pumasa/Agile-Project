<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/register-login.css">
    <title>Register and Login</title>
</head>



<body>
    <div class="nav_custom">
        <nav class="navbar navbar-custom">
            <!-- logo -->
            <span><a href="/"><img class="navlogo" src="../static/images/spork yellow.png"></a></span>
            <div class="button-div">
                <!-- Create button -->
                <a href="/recipe/create">
                    <button id="create-button" class="nav-button">Create</button></a>
                <!-- Filter button -->
                <button id="filter-button" class="nav-button">Filter</button>
                <!-- account login -->
                <a href="/login">
                    <button id="account-button" class="nav-button"><img class="account-icon" src="../static/images/account-icon.png"></button></a>
                <!-- <img class="account-icon" src="images/account-icon.png"> -->
            </div>
        </nav>

    </div>
    <form action="" method="POST">
    <!-- This div is centered | All the contents of the form are here-->
    <div class="account-body-container">
        <div class="container" id="account-body">

            <!-- account image -->
            <div class="account-image container">
                <img>
            </div>

            <!-- inputs for email and password -->
            <input id="email" class="form-control container account-input" type="text" name = "email" placeholder="Email">
            <input id="password" class="form-control container account-input" type="text" name = "password" placeholder="Password">

            <!-- cancle and save buttons -->
            <div class="cancle-save-container">
                <button id="cancle-button" type="button" class="btn btn-outline-secondary">Register</button>
                <button id="save-button" type="submit" class="btn btn-success">Login</button>
            </div>
        </div>
    </div>

</body>

</html>
